<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="panel_section(type, title, content)" >

    <div class="card mb-3 alert alert-danger"  style="max-width: 850px; height: 100px;">
        <div class="row g-0">
            <div class="col-md-2" >
                <img th:src="@{assets/img/icon/error.png}" class="rounded-start" style="max-width: 100%; height: 80px;" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${title}">Card title</h5>
                    <p class="card-text" th:text="${content}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
