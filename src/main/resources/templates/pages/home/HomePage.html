<body style="background-color: #0e1d34;">


<!--=============== init Header Section ===============-->
<div th:insert="fragments/header_page :: header_section"></div>
<!--=============== End Header Section ===============-->


<!-- ======= Hero Section ======= -->
<section class="hero align-items-center" style="height: 750px;">
    <div class="container">
        <div class="row gy-4 justify-content-between">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
                <h2 data-aos="fade-up">Camino contigo siempre</h2>
                <p data-aos="fade-up" data-aos-delay="100">
                    Planes de Salud con la m√°s amplia cobertura local y la calidad de servicio que mereces.
                </p>

                <form action="#" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
                    <input type="text" class="form-control" placeholder="Cedula o DNI">
                    <button type="Buscar" class="btn btn-primary">Buscar</button>
                </form>

                <div class="row gy-4" data-aos="fade-up" data-aos-delay="400">

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
                            <span id="ciudadanoCounterElement" data-purecounter-start="0" data-purecounter-end="" data-purecounter-duration="5" class="purecounter"></span>
                            <p th:text="#{home.page.text.ciudadano}">Ciudadanos</p>
                        </div>
                    </div>
                    <!-- End Stats Item -->

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
                            <span id="usuarioCounterElement" data-purecounter-start="0" data-purecounter-end="10" data-purecounter-duration="5" class="purecounter"></span>
                            <p th:text="#{home.page.text.usuarios}">Projectos</p>
                        </div>
                    </div>
                    <!-- End Stats Item -->

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
                            <span id="solicitudesCounterElement" data-purecounter-start="0" data-purecounter-end="1500010" data-purecounter-duration="5" class="purecounter"></span>
                            <p th:text="#{home.page.text.solicitudes}" >Afiliacions</p>
                        </div>
                    </div>
                    <!-- End Stats Item -->

                    <div class="col-lg-3 col-6">
                        <div class="stats-item text-center w-100 h-100">
                            <span id="entidadesCounterElement" data-purecounter-start="0" data-purecounter-end="50" data-purecounter-duration="4" class="purecounter"></span>
                            <p th:text="#{home.page.text.entidades}" >Empleados</p>
                        </div>
                    </div>
                    <!-- End Stats Item -->
                </div>
            </div>

            <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
                <img th:src="@{assets/img/logo/SecurityMedicCareApp_Logo.png}" class="img-fluid mb-3 mb-lg-0 rounded float-start" alt="">
            </div>

        </div>
    </div>
</section>
<!-- End Hero Section -->

<script th:inline="javascript">
/*<![CDATA[*/

    var ciudadanoCounter = /*[[${HomeStatisticBean.ciudadanoCounter}]]*/ 'default';

    var usuarioCounter = /*[[${HomeStatisticBean.usuarioCounter}]]*/ 'default';

    var solicitudesCounter = /*[[${HomeStatisticBean.solicitudesCounter}]]*/ 'default';

    var entidadCounter = /*[[${HomeStatisticBean.entidadCounter}]]*/ 'default';

    let ciudadanoElement = document.getElementById('ciudadanoCounterElement');
    ciudadanoElement.setAttribute('data-purecounter-end', ciudadanoCounter);

    let usuarioElement = document.getElementById('usuarioCounterElement');
    usuarioElement.setAttribute('data-purecounter-end', usuarioCounter);

    let solicitudesElement = document.getElementById('solicitudesCounterElement');
    solicitudesElement.setAttribute('data-purecounter-end', solicitudesCounter);

    let entidadElement = document.getElementById('entidadesCounterElement');
    entidadElement.setAttribute('data-purecounter-end', entidadCounter);

    console.log('ciudadanoCounter '+ ciudadanoCounter);
    console.log('usuarioCounter ' +usuarioCounter);
    console.log('solicitudesCounter '+ solicitudesCounter);
    console.log('entidadCounter '+entidadCounter);

/*]]>*/
</script>
